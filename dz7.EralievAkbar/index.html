<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>машины:</h2>
	<div class="cars-container">
		<button id="start-sportsCar">Запустить Ferrari</button>
		<button id="start-truck">Запустить Traktor</button>
		<button id="start-electricCar">Запустить Tesla</button>
	</div>
	<h2>светафор:</h2>
	<div class="traffic-container">
		<div id="traffic-light">
			<div id="red"></div>
			<div id="yellow"></div>
			<div id="green"></div>
		</div>
		<div class="buttons-block">
			<button id="start-button">Запустить светофор</button>
			<button id="stop-button">Отключить светофор</button>
		</div>
	</div>
</body>
<script src="app.js"></script>
</html>
